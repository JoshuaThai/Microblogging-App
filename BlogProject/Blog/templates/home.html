{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href= "{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link rel = icon type="image/x-icon" href = {% static 'images/favicon.ico' %}>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .bg {
            {#position: absolute;#}
            height: 100%;
            width: 100%;
            background-image: url("{% static 'images/moonlight.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .logo{
            display: inline-block;
        }
        .signIn{
            display: inline-block;
            margin-top: -100px;
        }

    </style>
</head>
<body>
    <div class = "bg">
        <div class = "header">
            <div class = "logo">
                <img src = "{% static 'images/Logo.png' %}" alt= "Night Owl logo" width="150" height="150">
            </div>
            {% if not username %}
            <div class = "signIn">
                    <button class = "signUp" onclick = "location.href='{% url 'signUp' %}'">Sign Up</button>
                    <button class = "login" onclick = "location.href='{% url 'login' %}'">Login</button>
                </div>
            {% endif %}
        </div>
        {% if username %}
                <h2 style="text-align: center; background-color: white">Welcome, {{username}}!</h2>
            {% endif %}
            <div class = "content">
                <div class = "nav">
                <button onclick = "location.href='{% url 'home' %}'">Home</button>
    {#            <div class = "nav_block"></div>#}
                    <button onclick = "location.href='{% url 'home' %}'">Messages</button>
                <button onclick = "location.href='{% url 'home' %}'">Your Profile</button>
            </div>
            </div>
    </div>
</body>
</html>
